<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">	<!-- thymeleaf의 th 속성을 사용하기 위한 네임스페이스 선언 -->
<head>
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<div class="container">
		<h2>스터디 목록</h2>
		<table class="board_list">
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="25%"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col"> 글번호 </th>
					<th scope="col"> 제목 </th>			
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
					<td th:text="${list.studyName}"></td>
					<!-- <td th:text="${list.title}"></td> -->
					<td th:text="${list.studyContents}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		
		<table class="board_list" th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
			<tr>
				<td th:text="${list.studyName}"></td>
			</tr>
			<tr>
				<td th:text="${list.studyContents}"></td>
			</tr>
		</table>
		
		<a href="/board/openBoardWrite.do" class="btn">글 쓰기</a>
	</div>
</body>
</html>
